<!DOCTYPE html>
<html lang="en">
<script>
  var algorithm = "{{algorithm}}";
  var name = "{{name}}";
</script>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{name}} Algorithm</title>

  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
    type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
    type='text/css'>
  <link
    href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
    rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='css/clean-blog.min.css')}}" rel="stylesheet" type="text/css">

  <script src="{{url_for('static', filename='js/algorithm-description.js')}}"></script>

  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

  <link href="{{url_for('static', filename='css/algorithm-decription.css')}}" rel="stylesheet" type="text/css">

</head>

<body onload="getXML()">

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static', filename='img/header-background.jpeg')}})">
    <div class="overlay"></div>
    <div class="container">

        <div class="col-lg-8 col-md-10 mx-auto">

            <h1>{{name}} Algorithm</h1>

          <br>
          <div id="example">

          </div>


          <h2 class=" section-heading">Applications</h2>
          <div id="application"></div>
          <div id="youtube"></div>
          <hr>

      </div>
    </div>
  </article>

  <script src="vendor/jquery/jquery.min.js"></script>
